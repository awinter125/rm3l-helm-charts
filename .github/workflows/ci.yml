name: Helm Chart Build and Publish

on  :
  push             :
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps  :
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.0.2'

      - name: Build and Publish Helm Chart
        run : |
          cd charts/adguard-home
          helm package .
          helm repo index --url https://raw.githubusercontent.com/awinter125/rm3l-helm-charts/main/ .
        env :
          HELM_EXPERIMENTAL_OCI: 1

      - name: Publish to GitHub Releases
        id  : create_release
        uses: actions/create-release@v1
        env :
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files       : charts/adguard-home/*.tgz
          tag_name    : v${{ github.sha }}
          release_name: Release v${{ github.sha }}
          draft       : false
          prerelease  : false
